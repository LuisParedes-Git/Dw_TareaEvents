<!DOCTYPE html>
<html>
<head>
	<title>Listar Datos</title>
	<link rel="stylesheet" href="style.css">
	<!--BOOTSTRAP JS-->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!--Bootstrap css-->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
		<h1>REGISTRO DE EMPLEADOS</h1>
		</div>
		<form  onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off"> <!--previene que el formulario guarde datos-->
			<div class="form-row">
					<div class="form-group col-md-6">
					<label for="fname">Nombre</label>
					<input type="text" class="form-control" placeholder="Nombre" id="fname" required> <!--el required permite que no se envíe datos sin ingresar primer-->
					</div>
					<div class ="form-group col-md-6">
					<label for ="lname">Apellido</label>
					<input type="text" class="form-control" placeholder="Apellido" id="lname" required>
					</div>
					<div class="form-group col-md-6">
					<label for ="email">Email</label>
					<input type="email" class="form-control" placeholder="email" id="email" required>
					</div>
					<div class="form-group col-md-6">
					<label for ="age">Edad</label>
					<input type="number" class="form-control" placeholder="Edad" id="age" required>
					</div>
					<div class ="form-group col-md-6">
					<label for ="gender">Género</label>
					<input type="text" class="form-control" placeholder="Género" id="gender" required>
					</div>
				</div>
					<div class="form-action-buttons">
					<input class="btn btn-primary" type="submit" value ="submit">
					</div>			
		</form>
	</td>

		<div class="titulotabla">
			<h1>Listado de Empleados</h1>
		
		<table class="list" id="show">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Edad</th>
					<th>Género</th>	
					<th> </th>	
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	
	</div>
	<script src="script.js"></script>
</body>
</html>
